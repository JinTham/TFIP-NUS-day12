<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
</head>
<body>
    <h1>Number Pic Generator</h1>
    <br>
    <br>
    <h2>How many numbers do you wish to generate?</h2>
    <form method="POST" action="workshop/processNumber">
        <div class="mb-3">
            <label for="" class="form-label">Input a number between 1 and 20:</label>
            <input type="number" class="form-control" name="inputNum" id="" aria-describtedby="helpId" placeholder="" min="1" max="20">
            <small id="helpID" class="form-text text-muted">Only enter number between 1 and 20</small>
        </div>
    </form>
</body>
</html>
